<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify RSS Viewer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #1db954;
      text-align: center;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #rssUrl {
      flex: 1;
      padding: 12px;
      font-size: 14px;
      border: 2px solid #ddd;
      border-radius: 8px;
    }

    #rssUrl:focus {
      outline: none;
      border-color: #1db954;
    }

    button {
      padding: 12px 24px;
      font-size: 14px;
      background-color: #1db954;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1ed760;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #output {
      width: 100%;
      height: 100px;
      padding: 12px;
      font-family: monospace;
      font-size: 13px;
      border: 2px solid #ddd;
      border-radius: 8px;
      resize: vertical;
      background-color: white;
    }

    .error {
      color: #e74c3c;
      margin-bottom: 10px;
    }

    .note {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Spotify RSS Viewer</h1>

  <div class="input-group">
    <input
      type="text"
      id="rssUrl"
      placeholder="SpotifyのRSS URLを入力 (例: https://anchor.fm/s/xxxxx/podcast/rss)"
    >
    <button id="fetchBtn" onclick="fetchRSS()">取得</button>
  </div>

  <div id="errorMsg" class="error"></div>

  <textarea id="output" readonly placeholder="ここに最新エピソードの情報が表示されます"></textarea>

  <a href="https://open.spotify.com/show/0yIsnO6w69uYbSoJGZjC1u" target="_blank">Spotify</a>

  <p id="episodeLink"></p>

  <button id="tweetBtn" onclick="tweet()" style="background-color: #1da1f2; margin-top: 10px;">Tweet</button>

  <p class="note">
    ※ CORSの制限により直接取得できない場合があります。その場合はプロキシ経由で取得を試みます。
  </p>

  <script>
    const CORS_PROXIES = [
      'https://api.allorigins.win/raw?url=',
      'https://corsproxy.io/?'
    ];

    function parseLatestItem(xmlText) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(xmlText, 'text/xml');

      const item = doc.querySelector('item');
      if (!item) {
        return { title: 'エピソードが見つかりませんでした', link: '' };
      }

      const titleEl = item.querySelector('title');
      const linkEl = item.querySelector('link');

      const title = titleEl ? `${titleEl.textContent.trim()}を配信！\n#技書博` : 'タイトルが見つかりませんでした';
      const link = linkEl ? linkEl.textContent.trim() : '';

      return { title, link };
    }

    async function fetchRSS() {
      const urlInput = document.getElementById('rssUrl');
      const output = document.getElementById('output');
      const errorMsg = document.getElementById('errorMsg');
      const fetchBtn = document.getElementById('fetchBtn');

      const url = urlInput.value.trim();

      if (!url) {
        errorMsg.textContent = 'URLを入力してください';
        return;
      }

      // URLをlocalStorageに保存
      localStorage.setItem('spotifyRssUrl', url);

      errorMsg.textContent = '';
      output.value = '読み込み中...';
      fetchBtn.disabled = true;

      let xmlText = null;

      // まず直接取得を試みる
      try {
        const response = await fetch(url);
        if (response.ok) {
          xmlText = await response.text();
        }
      } catch (e) {
        // CORSエラーの場合、プロキシを試す
      }

      // プロキシ経由で取得を試みる
      if (!xmlText) {
        for (const proxy of CORS_PROXIES) {
          try {
            const proxyUrl = proxy + encodeURIComponent(url);
            const response = await fetch(proxyUrl);
            if (response.ok) {
              xmlText = await response.text();
              break;
            }
          } catch (e) {
            // 次のプロキシを試す
          }
        }
      }

      const episodeLink = document.getElementById('episodeLink');

      if (xmlText) {
        const result = parseLatestItem(xmlText);
        output.value = result.title;
        if (result.link) {
          episodeLink.innerHTML = `<a href="${result.link}" target="_blank">${result.link}</a>`;
        } else {
          episodeLink.innerHTML = '';
        }
      } else {
        errorMsg.textContent = 'RSSの取得に失敗しました。URLが正しいか確認してください。';
        output.value = '';
        episodeLink.innerHTML = '';
      }

      fetchBtn.disabled = false;
    }

    function tweet() {
      const output = document.getElementById('output');
      const text = output.value;
      if (!text) {
        return;
      }
      const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
      window.open(tweetUrl, '_blank');
    }

    // Enterキーでも取得できるようにする
    document.getElementById('rssUrl').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        fetchRSS();
      }
    });

    // ページロード時にlocalStorageからURLを復元
    const savedUrl = localStorage.getItem('spotifyRssUrl');
    if (savedUrl) {
      document.getElementById('rssUrl').value = savedUrl;
    }
  </script>
</body>
</html>
